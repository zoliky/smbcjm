<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-US" }}">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}

  <div class="spacer"></div>
  {{ block "main" . }}{{ end }}

  {{ partial "footer.html" . }}

  {{ $script := resources.Get "js/main.js" | babel | minify | fingerprint -}}
  <script src="{{ $script.RelPermalink }}"></script>

  {{ if .HasShortcode "gallery" }}
    {{ partial "photoswipe.html" . }}
  {{ end }}
</body>
</html>
