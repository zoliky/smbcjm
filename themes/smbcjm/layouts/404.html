{{ define "main" }}
<section class="page-404">
  <div class="page-404-container">
    <img src="{{ "images/404.svg" | relURL }}" alt="404">
    <h2>Page not found</h2>
    <p>The page you're looking for does not exist.</p>
    <p><a class="button" role="button" href="{{ .Site.BaseURL }}">Go to homepage</a></p>
  </div>
</section>
{{ end }}
